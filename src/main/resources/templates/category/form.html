<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Category Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="mb-4">
            <h2 class="page-title">
                <i class="bi bi-folder-plus text-primary"></i> 
                <span th:text="${category.categoryId != null} ? 'Cập nhật Category' : 'Thêm Category mới'"></span>
            </h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <form th:action="${category.categoryId != null} ? @{/categories/edit/{id}(id=${category.categoryId})} : @{/categories/create}" 
                              th:object="${category}" 
                              method="post">
                            
                            <!-- Category Name -->
                            <div class="mb-3">
                                <label for="categoryname" class="form-label">
                                    <i class="bi bi-folder"></i> Tên Category <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{categoryname}"
                                       th:classappend="${#fields.hasErrors('categoryname')} ? 'is-invalid' : ''"
                                       placeholder="Nhập tên category">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryname')}" 
                                     th:errors="*{categoryname}"></div>
                            </div>

                            <!-- Category Code -->
                            <div class="mb-3">
                                <label for="categorycode" class="form-label">
                                    <i class="bi bi-code-square"></i> Mã Category
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{categorycode}"
                                       placeholder="Nhập mã category (VD: CAT001)">
                            </div>

                            <!-- Images URL -->
                            <div class="mb-3">
                                <label for="images" class="form-label">
                                    <i class="bi bi-image"></i> URL Hình ảnh
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{images}"
                                       placeholder="Nhập URL hình ảnh"
                                       id="imageInput">
                                <small class="text-muted">Xem trước hình ảnh bên dưới</small>
                                
                                <!-- Image Preview -->
                                <div class="mt-3" id="imagePreview" style="display: none;">
                                    <img id="previewImg" 
                                         src="" 
                                         alt="Preview" 
                                         class="img-thumbnail"
                                         style="max-width: 300px; max-height: 200px;">
                                </div>
                            </div>

                            <!-- Status Checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       th:field="*{status}"
                                       id="status">
                                <label class="form-check-label" for="status">
                                    <i class="bi bi-check-circle text-success"></i> Hoạt động
                                </label>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex gap-2 justify-content-end mt-4">
                                <a href="/categories" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div layout:fragment="scripts">
        <script>
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            if (imageInput) {
                imageInput.addEventListener('input', function() {
                    const url = this.value;
                    if (url) {
                        previewImg.src = url;
                        imagePreview.style.display = 'block';
                    } else {
                        imagePreview.style.display = 'none';
                    }
                });
                
                // Show preview on page load if URL exists
                if (imageInput.value) {
                    previewImg.src = imageInput.value;
                    imagePreview.style.display = 'block';
                }
            }
        </script>
    </div>
</body>
</html>
