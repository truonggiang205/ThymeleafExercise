<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Quản lý Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">
                <i class="bi bi-folder-fill text-primary"></i> Quản lý Category
            </h2>
            <a href="/categories/create" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Category mới
            </a>
        </div>

        <!-- Search Form -->
        <div class="card mb-3">
            <div class="card-body">
                <form method="get" action="/categories" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" 
                               name="keyword" 
                               class="form-control" 
                               placeholder="Tìm kiếm theo tên category..."
                               th:value="${keyword}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên Category</th>
                                        <th>Mã Category</th>
                                        <th>Hình ảnh</th>
                                        <th>Trạng thái</th>
                                        <th>Số Videos</th>
                                        <th class="text-center">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td>
                                            <strong th:text="${category.categoryId}"></strong>
                                        </td>
                                        <td>
                                            <i class="bi bi-folder text-warning"></i>
                                            <span th:text="${category.categoryname}"></span>
                                        </td>
                                        <td>
                                            <code th:text="${category.categorycode}"></code>
                                        </td>
                                        <td>
                                            <img th:if="${category.images != null}" 
                                                 th:src="${category.images}" 
                                                 alt="Category"
                                                 class="rounded"
                                                 style="width: 60px; height: 60px; object-fit: cover;">
                                            <span th:unless="${category.images != null}" class="text-muted">
                                                <i class="bi bi-image" style="font-size: 2rem;"></i>
                                            </span>
                                        </td>
                                        <td>
                                            <span th:if="${category.status}" class="badge bg-success">
                                                <i class="bi bi-check-circle"></i> Hoạt động
                                            </span>
                                            <span th:unless="${category.status}" class="badge bg-secondary">
                                                <i class="bi bi-x-circle"></i> Ẩn
                                            </span>
                                        </td>
                                        <td>
                                            <span class="badge bg-info">
                                                <i class="bi bi-film"></i>
                                                <span th:text="${category.videos != null ? #lists.size(category.videos) : 0}"></span>
                                                videos
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/categories/edit/{id}(id=${category.categoryId})}" 
                                                   class="btn btn-sm btn-warning">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <a th:href="@{/categories/delete/{id}(id=${category.categoryId})}" 
                                                   class="btn btn-sm btn-danger"
                                                   onclick="return confirm('Bạn có chắc muốn xóa category này?')">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${#lists.isEmpty(categories)}" class="text-center py-5">
                            <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                            <p class="text-muted mt-3">Chưa có category nào</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
