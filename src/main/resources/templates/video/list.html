<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Quản lý Videos</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">
                <i class="bi bi-film text-primary"></i> Quản lý Videos
            </h2>
            <a href="/videos/create" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Video mới
            </a>
        </div>

        <!-- Search & Filter Form -->
        <div class="card mb-3">
            <div class="card-body">
                <form method="get" action="/videos" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" 
                               name="keyword" 
                               class="form-control" 
                               placeholder="Tìm kiếm theo tiêu đề..."
                               th:value="${keyword}">
                    </div>
                    <div class="col-md-5">
                        <select name="categoryId" class="form-select">
                            <option value="">-- Tất cả Category --</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.categoryId}"
                                    th:text="${cat.categoryname}"
                                    th:selected="${categoryId != null && categoryId == cat.categoryId}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Video Cards -->
            <div class="col-md-4 mb-4" th:each="video : ${videos}">
                <div class="card h-100">
                    <!-- Video Poster -->
                    <img th:if="${video.poster != null}" 
                         th:src="${video.poster}" 
                         class="card-img-top" 
                         alt="Video Poster"
                         style="height: 200px; object-fit: cover;">
                    <div th:unless="${video.poster != null}" 
                         class="card-img-top bg-secondary d-flex align-items-center justify-content-center"
                         style="height: 200px;">
                        <i class="bi bi-film text-white" style="font-size: 4rem;"></i>
                    </div>
                    
                    <div class="card-body">
                        <h5 class="card-title" th:text="${video.title}"></h5>
                        <p class="card-text text-muted small" 
                           th:text="${#strings.abbreviate(video.description, 100)}"></p>
                        
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge bg-primary">
                                <i class="bi bi-folder"></i>
                                <span th:text="${video.category.categoryname}"></span>
                            </span>
                            <span class="badge bg-info">
                                <i class="bi bi-eye"></i>
                                <span th:text="${video.views}"></span> views
                            </span>
                        </div>
                        
                        <div class="mb-3">
                            <span th:if="${video.active}" class="badge bg-success">
                                <i class="bi bi-check-circle"></i> Hoạt động
                            </span>
                            <span th:unless="${video.active}" class="badge bg-secondary">
                                <i class="bi bi-x-circle"></i> Ẩn
                            </span>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-transparent">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/videos/view/{id}(id=${video.videoId})}" 
                               class="btn btn-sm btn-info">
                                <i class="bi bi-eye"></i> Xem
                            </a>
                            <a th:href="@{/videos/edit/{id}(id=${video.videoId})}" 
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Sửa
                            </a>
                            <a th:href="@{/videos/delete/{id}(id=${video.videoId})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa video này?')">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(videos)}" class="col-12">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                        <p class="text-muted mt-3">Chưa có video nào</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
