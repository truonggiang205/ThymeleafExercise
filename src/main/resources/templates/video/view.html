<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Xem Video</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="mb-4">
            <a href="/videos" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <!-- Video Poster -->
                    <img th:if="${video.poster != null}" 
                         th:src="${video.poster}" 
                         class="card-img-top" 
                         alt="Video Poster"
                         style="width: 100%; height: 450px; object-fit: cover;">
                    <div th:unless="${video.poster != null}" 
                         class="bg-dark d-flex align-items-center justify-content-center"
                         style="width: 100%; height: 450px;">
                        <i class="bi bi-play-circle text-white" style="font-size: 6rem;"></i>
                    </div>
                    
                    <div class="card-body">
                        <h2 class="card-title mb-3" th:text="${video.title}"></h2>
                        
                        <div class="d-flex gap-3 mb-4">
                            <span class="badge bg-primary fs-6">
                                <i class="bi bi-folder"></i>
                                <span th:text="${video.category.categoryname}"></span>
                            </span>
                            <span class="badge bg-info fs-6">
                                <i class="bi bi-eye"></i>
                                <span th:text="${video.views}"></span> lượt xem
                            </span>
                            <span th:if="${video.active}" class="badge bg-success fs-6">
                                <i class="bi bi-check-circle"></i> Đang hoạt động
                            </span>
                        </div>
                        
                        <div class="mb-4">
                            <h5>
                                <i class="bi bi-text-paragraph"></i> Mô tả
                            </h5>
                            <p class="text-muted" 
                               th:text="${video.description != null ? video.description : 'Chưa có mô tả'}">
                            </p>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a th:href="@{/videos/edit/{id}(id=${video.videoId})}" 
                               class="btn btn-warning">
                                <i class="bi bi-pencil"></i> Chỉnh sửa
                            </a>
                            <a th:href="@{/videos/delete/{id}(id=${video.videoId})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa video này?')">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar Info -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-info-circle"></i> Thông tin
                        </h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless mb-0">
                            <tr>
                                <th width="40%">
                                    <i class="bi bi-hash"></i> ID:
                                </th>
                                <td th:text="${video.videoId}"></td>
                            </tr>
                            <tr>
                                <th>
                                    <i class="bi bi-folder"></i> Category:
                                </th>
                                <td th:text="${video.category.categoryname}"></td>
                            </tr>
                            <tr>
                                <th>
                                    <i class="bi bi-eye"></i> Lượt xem:
                                </th>
                                <td>
                                    <strong class="text-info" th:text="${video.views}"></strong>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <i class="bi bi-check-circle"></i> Trạng thái:
                                </th>
                                <td>
                                    <span th:if="${video.active}" class="badge bg-success">Hoạt động</span>
                                    <span th:unless="${video.active}" class="badge bg-secondary">Ẩn</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                
                <!-- Category Info -->
                <div class="card">
                    <div class="card-header bg-warning">
                        <h6 class="mb-0">
                            <i class="bi bi-folder-fill"></i> Thông tin Category
                        </h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${video.category.images != null}" class="text-center mb-3">
                            <img th:src="${video.category.images}" 
                                 alt="Category" 
                                 class="img-thumbnail"
                                 style="max-width: 100%; max-height: 150px;">
                        </div>
                        <p>
                            <strong>Tên:</strong> 
                            <span th:text="${video.category.categoryname}"></span>
                        </p>
                        <p th:if="${video.category.categorycode != null}">
                            <strong>Mã:</strong> 
                            <code th:text="${video.category.categorycode}"></code>
                        </p>
                        <a th:href="@{/videos(categoryId=${video.category.categoryId})}" 
                           class="btn btn-sm btn-outline-primary w-100">
                            <i class="bi bi-list"></i> Xem videos cùng category
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
