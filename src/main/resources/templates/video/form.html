<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Video Form</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="mb-4">
            <h2 class="page-title">
                <i class="bi bi-film text-primary"></i> 
                <span th:text="${video.videoId != null} ? 'Cập nhật Video' : 'Thêm Video mới'"></span>
            </h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body p-4">
                        <form th:action="${video.videoId != null} ? @{/videos/edit/{id}(id=${video.videoId})} : @{/videos/create}" 
                              th:object="${video}" 
                              method="post">
                            
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-md-8">
                                    <!-- Title -->
                                    <div class="mb-3">
                                        <label for="title" class="form-label">
                                            <i class="bi bi-type"></i> Tiêu đề <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               th:field="*{title}"
                                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                               placeholder="Nhập tiêu đề video">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" 
                                             th:errors="*{title}"></div>
                                    </div>

                                    <!-- Description -->
                                    <div class="mb-3">
                                        <label for="description" class="form-label">
                                            <i class="bi bi-text-paragraph"></i> Mô tả
                                        </label>
                                        <textarea class="form-control" 
                                                  th:field="*{description}"
                                                  rows="5"
                                                  placeholder="Nhập mô tả video"></textarea>
                                    </div>

                                    <!-- Poster URL -->
                                    <div class="mb-3">
                                        <label for="poster" class="form-label">
                                            <i class="bi bi-image"></i> URL Poster
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               th:field="*{poster}"
                                               id="posterInput"
                                               placeholder="Nhập URL poster video">
                                        
                                        <!-- Poster Preview -->
                                        <div class="mt-3" id="posterPreview" style="display: none;">
                                            <img id="previewPoster" 
                                                 src="" 
                                                 alt="Preview" 
                                                 class="img-thumbnail"
                                                 style="max-width: 100%; max-height: 300px;">
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Column -->
                                <div class="col-md-4">
                                    <!-- Category -->
                                    <div class="mb-3">
                                        <label for="category" class="form-label">
                                            <i class="bi bi-folder"></i> Category <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" 
                                                th:field="*{category.categoryId}"
                                                required>
                                            <option value="">-- Chọn Category --</option>
                                            <option th:each="cat : ${categories}" 
                                                    th:value="${cat.categoryId}"
                                                    th:text="${cat.categoryname}">
                                            </option>
                                        </select>
                                    </div>

                                    <!-- Views (Read-only for edit) -->
                                    <div class="mb-3" th:if="${video.videoId != null}">
                                        <label class="form-label">
                                            <i class="bi bi-eye"></i> Lượt xem
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               th:value="${video.views}"
                                               readonly>
                                    </div>

                                    <!-- Active Checkbox -->
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" 
                                               class="form-check-input" 
                                               th:field="*{active}"
                                               id="active">
                                        <label class="form-check-label" for="active">
                                            <i class="bi bi-check-circle text-success"></i> Hoạt động
                                        </label>
                                    </div>

                                    <!-- Info Box -->
                                    <div class="alert alert-info">
                                        <small>
                                            <i class="bi bi-info-circle"></i>
                                            <strong>Lưu ý:</strong> Hãy chọn category phù hợp và đảm bảo URL poster hợp lệ.
                                        </small>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex gap-2 justify-content-end mt-4">
                                <a href="/videos" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div layout:fragment="scripts">
        <script>
            const posterInput = document.getElementById('posterInput');
            const posterPreview = document.getElementById('posterPreview');
            const previewPoster = document.getElementById('previewPoster');
            
            if (posterInput) {
                posterInput.addEventListener('input', function() {
                    const url = this.value;
                    if (url) {
                        previewPoster.src = url;
                        posterPreview.style.display = 'block';
                    } else {
                        posterPreview.style.display = 'none';
                    }
                });
                
                // Show preview on page load if URL exists
                if (posterInput.value) {
                    previewPoster.src = posterInput.value;
                    posterPreview.style.display = 'block';
                }
            }
        </script>
    </div>
</body>
</html>
